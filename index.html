<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text" id="input-by-user">
            <span class="plus">+</span>
        </div>
        <div class="tasks-content">
            <span class="no-tasks-message">No Tasks To Show</span>

        </div>
    </div>
    <div class="task-stats">
        <div class="tasks-count">
            Tasks <span>0</span>
        </div>
        <div class="tasks-completed">
            Completed <span>0</span>
        </div>
    </div>

    <button class="delete-all-tasks">Delete All Tasks</button>
    <br>
    <br>
    <button class="finish-all-tasks">Finish All Tasks</button>






    <script src="./app.js"></script>
</body>

</html>
